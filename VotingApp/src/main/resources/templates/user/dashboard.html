<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{user/base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	
	


<title>Document</title>
</head>
<body>
	<section class = "center">
	


<h1>User Dashboard</h1>
		
   		
<div>
		
		
   		
   		<!-- 1st Col Start -->
		
		<table>
						<h2>User Details:</h2>
							<img th:src="@{/image/user.png}" height="125px" alt="User Icon">
							
					</table>
						
						<table border = '1' align='center'>
							
							<tr>
								<th>Id: </th>
							<th> <h4 th:text="${user.id}"></h4></th>
							</tr>
							
							<tr>
								<th>Name: </th>
								<th> <h4 th:text="${user.name}"></h4></th>
							</tr>
							
							
						
								<tr>
									<th>Email Id: </th>
									<th><h4 th:text="${user.email}"></h4> </th>
								</tr>
								<tr>
									<th>Age: </th>
									<th><h4 th:text="${user.age}"></h4> </th>
								</tr>
					
								<tr>
									<th>Phone No.: </th>
									<th><h4 th:text="${user.phone}"></h4> </th>
								</tr>
								
								<tr>
									<th>Status.: </th>
									<th><h4 th:text="${status}"></h4> </th>
								</tr>

								
				
						</table>
		
		<!-- 1st Col End  -->
		
		</div>
<hr>
<!-- 2nd Col start --><div>

<form th:action = "@{/addcandidate}" method ="post">

<div th:if=${session.msg}>
			<h3 th:text="${session.msg}" style="color:red"></h3>
   		
				<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
	
   		</div>
 		
	<div>	
 <h4 style="color:red" th:text="${user.name}"> </h4> 

	<h4>Do Voting</h4>
	
	<input th:value="${user.email}" name = "email" type="hidden" >
 <h5>
 <input type="radio" name="candidate" value="candidate1" required style="margin-right: 5px; display: inline-block; vertical-align: middle;"> Ram
<input type="radio" name="candidate" value="candidate2" required style="margin-right: 5px; display: inline-block; vertical-align: middle;"> Ravi
<input type="radio" name="candidate" value="candidate3" required style="margin-right: 5px; display: inline-block; vertical-align: middle;"> Krishna
<input type="radio" name="candidate" value="candidate4" required style="margin-right: 5px; display: inline-block; vertical-align: middle;"> Swathi
</h5>
<input type="submit" value="Vote" style="margin-top: 10px; padding: 10px 20px; background-color: black; color: #fff; border: none; cursor: pointer; transition: background-color 0.3s; border-radius: 10px;" onmouseover="this.style.backgroundColor='green';" onmouseout="this.style.backgroundColor='black';">


</form>

<!-- 2nd Col End -->

</div>


	<br>	
	</section>
</body>
</html>
