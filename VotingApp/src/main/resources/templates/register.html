<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style>
		.section{
  background: rgb(243,203,220);
background: radial-gradient(circle, rgba(243,203,220,1) 7%, rgba(169,148,233,1) 100%);
}
</style>
</head>
<body>
	<section class="center" style="background: rgb(207, 193, 217); background: linear-gradient(90deg, rgba(207, 193, 217, 1) 0%, rgba(34, 94, 125, 1) 73%, rgba(104, 79, 125, 1) 100%);">
   
			
		<h1>New Voter Registration</h1>
		
		<div th:if=${session.msg}>
			<h3 th:text="${session.msg}" style="color:red"></h3>
			<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
   		</div>
   		
   		
    	
		<form th:action="@{/createuser}" method="post">
	
			
			User Name:<input type="text" name="name" placeholder="Enter Your User Name" required style="width: 25%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;"><br>

			Password: <input type="password" name="password" placeholder="Enter Your Password" required style="width: 25%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">

			<br>
			Email Id: <input type="text" name="email" placeholder="Enter Your Email Id" required style="width: 25%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
<br>
Age: <input type="number" name="age" placeholder="Enter Your Age" required style="width: 25%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;"><br>
			
			Phone No: <input type="number" name="phone" placeholder="Enter Your Phone No" required style="width: 25%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
<br>
			
			
			<input type="submit" value="Signup" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">

			
		
		</form>
		<br>
		<div>
			<img src="https://wpsu.psu.edu/wp-content/themes/wpsu/images/vote/vote.png"  ></div>	
	
	</section>
</body>
</html>
